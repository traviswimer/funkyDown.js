<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>FunkyDown Mocha Unit Tests</title>
	<link rel="stylesheet" href="../node_modules/grunt-mocha/node_modules/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
	<!-- Required for browser reporter -->
	<div id="mocha"></div>

	<!-- Load mocha and chai -->
	<script src="../node_modules/grunt-mocha/node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
	<script src="../node_modules/chai/chai.js" type="text/javascript"></script>

	<!-- Set as business driven dev -->
	<script type="text/javascript" charset="utf-8">
		mocha.setup('bdd');
	</script>

	<!-- Modules to test -->
	<script src="../funkyDown.js" type="text/javascript" charset="utf-8"></script>

	<!-- Spec files -->
	<script src="spec/main-spec.js" type="text/javascript" charset="utf-8"></script>

	<!-- run mocha -->
	<script type="text/javascript" charset="utf-8">
		// If tests run in a real browser
		// Can alternatively do a check on window.PHANTOMJS
		if (navigator.userAgent.indexOf('PhantomJS') < 0) {
			mocha.run();
		}
	</script>
</body>
</html>
